[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Omit README.md from secret scanning (contains example values only, not actual secrets)
  SECRETS_SCAN_OMIT_PATHS = "README.md,package.json,package-lock.json"

